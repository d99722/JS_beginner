<!DOCTYPE html>
<html>
  <head>
    <title>something</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div>
      <h1>Random Number Game</h1>
      <h2 class="js-title">Generate a number between 0 and 10</h2>
      <input type="range" id="js-bar" value="11" min="1" max="200" />
      <div>
        <span>Guess the Number :</span>
        <input type="number" min="0" size="3px" id="js-guessNum" />
        <button class="js-button">Play!</button>
      </div>
      <h3></h3>
      <h2 class="js-result"></h2>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
