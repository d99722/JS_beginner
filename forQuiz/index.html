<!DOCTYPE html>
<html>
  <head>
    <title>something</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="btn result"><p class="result2">0</p></div>
      <div class="hov num btn one"><p>1</p></div>
      <div class="hov num btn two"><p>2</p></div>
      <div class="hov num btn three"><p>3</p></div>
      <div class="hov num btn four"><p>4</p></div>
      <div class="hov num btn five"><p>5</p></div>
      <div class="hov num btn six"><p>6</p></div>
      <div class="hov num btn seven"><p>7</p></div>
      <div class="hov num btn eight"><p>8</p></div>
      <div class="hov num btn nine"><p>9</p></div>
      <div class="hov num btn zero"><p>0</p></div>
      <div class="hov btn equal"><p>=</p></div>
      <div class="hov btn reset"><p>c</p></div>
      <div class="hov btn operator plus"><p>+</p></div>
      <div class="hov btn operator minus"><p>-</p></div>
      <div class="hov btn operator multi"><p>*</p></div>
      <div class="hov btn operator divide"><p>/</p></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
