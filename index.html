<!DOCTYPE html>
<html>
  <head>
    <title>Nomad Coders | Vanilla JS</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="ask-name">
      <form class="js-form form">
        <div>
          <h3>What is your name?</h3>
          <input
            class="first-input"
            type="text"
            placeholder="Write your name here."
          />
          <div>
            <p>Please allow location information.</p>
            <p>&copy; 2020 Nomad Coders.</p>
          </div>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="outter-box things">
        <div class="js-clock">
          <h1>loading...</h1>
        </div>
        <div>
          <h4 class="js-greetings greetings"></h4>
        </div>
        <span class="js-weather"></span>
      </div>
      <div class="date">
        <h1 class="date-title">loading...</h1>
      </div>
      <div class="outter-box toDoList">
        <div class="input-task">
          <h1>Tasks</h1>
          <form class="js-toDoForm">
            <input
              class="js-toDoInput"
              type="text"
              placeholder="Write a to do "
            />
          </form>
        </div>
        <div class="output-task">
          <div class="pending">
            <h2>Pending</h2>
            <ul class="js-pending"></ul>
          </div>
          <div class="finished">
            <h2>Finished</h2>
            <ul class="js-finished"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="bigScreen">
      <div class="bigScreen__text">Please make your screen BIG!</div>
    </div>
    <script src="src/clock.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/click.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
